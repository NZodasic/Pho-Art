<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="sign_up.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <form class="form">
                <h2 class="form_title title">Create Account</h2>
                <input class="form__input" type="text" placeholder="Name" required>
                <input class="form__input" type="text" placeholder="Email" required>
                <input class="form__input" type="password" placeholder="Password" required>
                <input class="form__input" type="password" placeholder="Retype_Password" required>
                <div class="terms-condition">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms.html">Terms and Conditions</a></label>
                </div>
                <button class="form__button button submit">SIGN UP</button>
            </form>
        </div>
        <div class="des__container">
            <h2 class="title">Welcome Back !</h2>
            <p class="description">To keep connected with us please login with your personal info</p>
            <a href="login.html"><button class="button">Log in</button></a>
        </div>
    </div>
</body>
</html>
